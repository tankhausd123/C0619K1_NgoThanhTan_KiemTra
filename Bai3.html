<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let mang=[ [1,2,3],
               [3,4,5],
               [6,7,8] ];


    function sumDiagonal(arr) {
         let sum = 0;
        for ( let i = 0; i < arr.length; i++){
            sum = sum + arr[i][i];
        }
        return sum;
    }
    alert( sumDiagonal(mang));
</script>
</body>
