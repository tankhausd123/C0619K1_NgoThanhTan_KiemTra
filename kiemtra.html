<script>
    let number= parseInt(prompt("Nhap so can kiem tra: "));
    function isPrime(num) {
        let checkprime = true;
        
        if (num <2){
            checkprime=false;
        }
        else for (i = 2; i < (num-1); i++) {
            if (num%i == 0){
                checkprime= false;

            }

        }return checkprime;

    }alert(isPrime(number))
</script>
