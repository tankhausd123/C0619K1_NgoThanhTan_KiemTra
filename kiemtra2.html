<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
let array = [10,5,2,8,7,13];
let result = listPrime(array);
function isPrime(num) {
    let checkprime = true;
    if (num < 2) {
        checkprime = false;
    }
    for (let i = 2; i <num-1; i++) {
        if (num % i == 0) {
            checkprime = false;
            break;
        } else 
            checkprime = true;
    }
    return checkprime;
}
function listPrime(arr) {
    let arrNew = [];
    for (let i = 0; i < arr.length; i++) {
        if (isPrime(arr[i]) == true) {
            arrNew.push(arr[i]);
        }
    }
    return arrNew;

}
document.write(result);
</script>
</body>
</html>
